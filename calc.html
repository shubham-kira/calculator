<!DOCTYPE html>
<head>
<title>Calculator</title>
<script type="text/javascript">
function display(n1){
	calc.txt1.value=calc.txt1.value+n1;
}
function newdisplay(){
	calc.txt1.value=' ';
}

</script>
<style>
div {
    background-color: #c592f5;
    width: 500px;
    <!-- border: 25px solid green; -->
	border: 25px;
    padding: 2px;
    margin: 25px;
}
</style>
</head>
<body background="bg.jpg">
<center>
<div><h1>Calculator</h1></div>
<form name=calc>
<input autocomplete="off" type=text name=txt1 style="text-align:right; width:252px; height:60px; font-size:30"><br><br>
<input type=button name=btn7 value=7 onclick="display(btn7.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=btn8 value=8 onclick="display(btn8.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=btn9 value=9 onclick="display(btn9.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=addbtn value=+ onclick="display(addbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
<input type=button name=btn4 value=4 onclick="display(btn4.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=btn5 value=5 onclick="display(btn5.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"> 
<input type=button name=btn6 value=6 onclick="display(btn6.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=mulbtn value=* onclick="display(mulbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
<input type=button name=btn1 value=1 onclick="display(btn1.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=btn2 value=2 onclick="display(btn2.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=btn3 value=3 onclick="display(btn3.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=subbtn value=- onclick="display(subbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
<input type=button name=btn0 value=0 onclick="display(btn0.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=cbtn value=C onclick="newdisplay()" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=eqlbtn value== onclick="txt1.value=eval(txt1.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input type=button name=divbtn value=/ onclick="display(divbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
</form>
<script type="text/javascript">
	document.calc.txt1.focus();
</script>
</center>

</body>
</html>
