<!DOCTYPE html>
<head>
<title>Calculator</title>
<link type="text/css" rel="stylesheet" href="cal.css">
<script src="cal.js"></script> 
</head>
<body>
<center>
<br><br><br><br>
<div id="aa">

<form name=calc >
<div id="head"><b>CALCULATOR</b></div><br>
<input autocomplete="off" class="input" type=text name=txt1 style="text-align:right; width:252px; height:60px; font-size:30px"><br><br>
<input class="b7" type=button name=back value=&larr; onclick="backs()" style="width:135px; height:60px; font-size:20px; border-radius:3px">
<input class="b7" type=button name=cbtn value=C onclick="newdisplay()" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=divbtn value=/ onclick="display(divbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<br>
<input class="b7" type=button name=btn7 value=7 onclick="display(btn7.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=btn8 value=8 onclick="display(btn8.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=btn9 value=9 onclick="display(btn9.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=addbtn value=+ onclick="display(addbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
<input class="b7" type=button name=btn4 value=4 onclick="display(btn4.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=btn5 value=5 onclick="display(btn5.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"> 
<input class="b7" type=button name=btn6 value=6 onclick="display(btn6.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=mulbtn value=* onclick="display(mulbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
<input class="b7" type=button name=btn1 value=1 onclick="display(btn1.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=btn2 value=2 onclick="display(btn2.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=btn3 value=3 onclick="display(btn3.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=subbtn value=- onclick="display(subbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px"><br>
<input class="b7" type=button name=btn0 value=0 onclick="display(btn0.value)" style="width:135px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=dbtn value=. onclick="display(dbtn.value)" style="width:60px; height:60px; font-size:20; border-radius:3px">
<input class="b7" type=button name=eqlbtn value== onclick="evaluation()" style="width:60px; height:60px; font-size:20; border-radius:3px">
<br>
</form>
<script type="text/javascript">
	document.calc.txt1.focus();
</script>
</center>
</div>
</body>
</html>
